<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4 img_style" src="images/news.jpg">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <input type="text" name="firstName" class="form-control first_input" placeholder="First Name..." required autofocus>
      <input type="text" name="lastName" class="form-control middle_input" placeholder="Last Name..." required>
      <input type="text" name="email" class="form-control last_input" placeholder="Email Address..." required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>


</html>
